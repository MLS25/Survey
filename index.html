<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Phone & Family Survey</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #2b6777;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #2b6777;
      box-shadow: 0 0 5px rgba(43, 103, 119, 0.3);
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: normal;
    }

    button {
      margin-top: 30px;
      background: #2b6777;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: #1f4e5a;
    }

    /* Popup Styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
      animation: popupFadeIn 0.4s ease-out;
    }

    @keyframes popupFadeIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }

    .checkmark svg {
      width: 100%;
      height: 100%;
    }

    .checkmark path {
      fill: none;
      stroke: #2b6777;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 1s forwards ease-out;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .popup h2 {
      color: #2b6777;
      font-size: 24px;
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #555;
    }
  </style>
</head>
<body>

  <form id="surveyForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdiGE3xTrUOxOHQrZ7XRGCl0pX3G7F2PJ1YN6-qxBE4fIz5Ew/formResponse" method="POST" target="hidden_iframe" onsubmit="showPopup();">

    <h2>Survey: The Impact of Mobile Phones on Family Communication</h2>
    <p style="text-align: center;">All responses will remain confidential and used for research purposes only.</p>

    <h3>General Information (Optional)</h3>
    <label>Age:</label>
    <input type="text" name="entry.1997222188">

    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.370825489" value="Male"> Male</label>
      <label><input type="radio" name="entry.370825489" value="Female"> Female</label>
    </div>

    <label>Marital Status:</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.331380550" value="Single"> Single</label>
      <label><input type="radio" name="entry.331380550" value="Married"> Married</label>
      <label><input type="radio" name="entry.331380550" value="Divorced"> Divorced</label>
      <label><input type="radio" name="entry.331380550" value="Widowed"> Widowed</label>
    </div>

    <label>Number of Family Members:</label>
    <input type="text" name="entry.210108576">

    <h3>Part One: Multiple Choice Questions</h3>
    
    <label>1. How many hours do you spend on your mobile phone daily?</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.1393883384" value="Less than 1 hour"> Less than 1 hour</label>
      <label><input type="radio" name="entry.1393883384" value="1–3 hours"> 1–3 hours</label>
      <label><input type="radio" name="entry.1393883384" value="4–6 hours"> 4–6 hours</label>
      <label><input type="radio" name="entry.1393883384" value="More than 6 hours"> More than 6 hours</label>
    </div>

    <label>2. Do you think mobile phone use affects communication between family members?</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.224229122" value="Yes"> Yes</label>
      <label><input type="radio" name="entry.224229122" value="No"> No</label>
      <label><input type="radio" name="entry.224229122" value="Sometimes"> Sometimes</label>
    </div>

    <label>3. Do you notice your family members using their phones during family gatherings?</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.1693559329" value="Always"> Always</label>
      <label><input type="radio" name="entry.1693559329" value="Often"> Often</label>
      <label><input type="radio" name="entry.1693559329" value="Rarely"> Rarely</label>
      <label><input type="radio" name="entry.1693559329" value="Never"> Never</label>
    </div>

    <label>4. Do you prefer spending time with your family or on your mobile phone?</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.1986923524" value="With family"> With family</label>
      <label><input type="radio" name="entry.1986923524" value="On the phone"> On the phone</label>
      <label><input type="radio" name="entry.1986923524" value="Depends on the mood"> Depends on the mood</label>
    </div>

    <label>5. Do mobile phones cause conflicts or problems among family members?</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.817480594" value="Yes"> Yes</label>
      <label><input type="radio" name="entry.817480594" value="No"> No</label>
      <label><input type="radio" name="entry.817480594" value="Sometimes"> Sometimes</label>
    </div>

    <label>6. Are there any rules or agreements in your home to regulate phone use?</label>
    <div class="radio-group">
      <label><input type="radio" name="entry.1718002770" value="Yes"> Yes</label>
      <label><input type="radio" name="entry.1718002770" value="No"> No</label>
    </div>

    <h3>Part Two: Open-Ended Questions (Optional)</h3>

    <label>1. How do you think mobile phones have affected your relationship with your family?</label>
    <textarea rows="4" name="entry.2036653427"></textarea>

    <label>2. What are your suggestions for improving family communication in the age of mobile phone use?</label>
    <textarea rows="4" name="entry.878785948"></textarea>

    <button type="submit">Submit</button>
  </form>

  <!-- Hidden iframe for silent form submission -->
  <iframe name="hidden_iframe" style="display:none;" onload="onFormSubmitted();"></iframe>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <path d="M14 27 L22 35 L38 17" />
        </svg>
      </div>
      <h2>Thank you for your time!</h2>
    </div>
  </div>

  <script>
    function showPopup() {
      setTimeout(() => {
        document.getElementById("popup").style.display = "flex";
      }, 1000);
    }

    function onFormSubmitted() {
      // Optionally add logic here
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
