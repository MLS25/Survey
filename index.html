<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family & Mobile Phones Survey</title>
  <style>
    :root {
      --primary: #2b6777;
      --accent: #52ab98;
      --bg: #f2f2f2;
      --text: #222;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: var(--white);
      width: 100%;
      max-width: 600px;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-step {
      display: none;
      flex-direction: column;
      gap: 16px;
      animation: slideIn 0.5s ease forwards;
    }

    .form-step.active {
      display: flex;
    }

    label {
      font-weight: 600;
    }

    input[type="text"], input[type="number"], textarea {
      padding: 10px 14px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(43, 103, 119, 0.1);
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      background: var(--primary);
      color: var(--white);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: var(--accent);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.5s ease;
    }

    /* Popup Styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .popup-content {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      position: relative;
    }

    .popup svg {
      width: 100px;
      height: 100px;
      stroke: var(--primary);
      stroke-width: 6;
      fill: none;
      stroke-dasharray: 240;
      stroke-dashoffset: 240;
      animation: draw 1s ease forwards;
    }

    .popup h3 {
      margin-top: 20px;
      font-size: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .close-popup {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
    /* Styling for error popup */
.error-popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #ff4c4c;
  color: white;
  padding: 15px;
  border-radius: 5px;
  display: none;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.error-popup.show {
  display: block;
  opacity: 1;
}

.error-popup-content {
  display: flex;
  align-items: center;
}

.error-close-btn {
  margin-left: 20px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
  color: white;
  transition: transform 0.2s ease;
}

.error-close-btn:hover {
  transform: scale(1.2);
}

  </style>
</head>
<body>
  <!-- Hidden iframe for silent submission -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- Form -->
  <form class="form-container" id="surveyForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdiGE3xTrUOxOHQrZ7XRGCl0pX3G7F2PJ1YN6-qxBE4fIz5Ew/formResponse" method="POST" target="hidden_iframe">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Steps -->
    <div class="form-step active">
      <label for="age">Age:</label>
      <input type="text" name="entry.1997222188" required>
    </div>

    <div class="form-step">
      <label for="gender">Gender:</label>
      <input type="text" name="entry.370825489" required>
    </div>

    <div class="form-step">
      <label for="marital">Marital Status:</label>
      <input type="text" name="entry.331380550" required>
    </div>

    <div class="form-step">
      <label for="members">Number of Family Members:</label>
      <input type="text" name="entry.210108576" required>
    </div>

    <div class="form-step">
      <label>How many hours do you spend on your mobile phone daily?</label>
      <input type="text" name="entry.1393883384" required>
    </div>

    <div class="form-step">
      <label>Do you think mobile phone use affects communication between family members?</label>
      <input type="text" name="entry.224229122" required>
    </div>

    <div class="form-step">
      <label>Do you notice your family members using their phones during family gatherings?</label>
      <input type="text" name="entry.1693559329" required>
    </div>

    <div class="form-step">
      <label>Do you prefer spending time with your family or on your mobile phone?</label>
      <input type="text" name="entry.1986923524" required>
    </div>

    <div class="form-step">
      <label>Do mobile phones cause conflicts or problems among family members?</label>
      <input type="text" name="entry.817480594" required>
    </div>

    <div class="form-step">
      <label>Are there any rules or agreements in your home to regulate phone use?</label>
      <input type="text" name="entry.1718002770" required>
    </div>

    <div class="form-step">
      <label>How do you think mobile phones have affected your relationship with your family?</label>
      <textarea name="entry.2036653427" required></textarea>
    </div>

    <div class="form-step">
      <label>What are your suggestions for improving family communication in the age of mobile phone use?</label>
      <textarea name="entry.878785948" required></textarea>
    </div>

    <div class="buttons">
      <button type="button" id="prevBtn">Back</button>
      <button type="button" id="nextBtn">Next</button>
    </div>
  </form>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <button class="close-popup" onclick="closePopup()">&times;</button>
      <svg viewBox="0 0 52 52">
        <path d="M14 27 l10 10 l15 -20" />
      </svg>
      <h3>Thank you for your time!</h3>
    </div>
  </div>
<!-- Error Popup -->
<div id="errorPopup" class="error-popup">
  <div class="error-popup-content">
    <p>Please fill out this field</p>
    <span id="closeErrorPopup" class="error-close-btn">Ã—</span>
  </div>
</div>

<script>
  const form = document.getElementById('surveyForm');
  const steps = document.querySelectorAll('.form-step');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  const progressBar = document.getElementById('progressBar');
  const errorPopup = document.getElementById("errorPopup");
  const closeErrorPopup = document.getElementById("closeErrorPopup");
  let currentStep = 0;

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle('active', i === index);
    });
    progressBar.style.width = ((index + 1) / steps.length) * 100 + '%';
    prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
    nextBtn.textContent = index === steps.length - 1 ? 'Submit' : 'Next';
  }

  nextBtn.addEventListener('click', (e) => {
    e.preventDefault();  // Prevent the form from submitting

    const inputs = steps[currentStep].querySelectorAll('input, textarea');
    let valid = true;
    
    // Check if any required field is empty
    inputs.forEach(input => {
      if (input.required && !input.value.trim()) {
        valid = false;
      }
    });

    // Show error popup if any required field is empty
    if (!valid) {
      errorPopup.classList.add("show");
      closeErrorPopup.classList.add("error-close-btn-animation");
      return;
    }

    // If it's the last step, submit the form
    if (currentStep === steps.length - 1) {
      form.submit();
      showPopup();
      return;
    }

    currentStep++;
    showStep(currentStep);
  });

  prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  });

  function showPopup() {
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // Close the error popup when the 'X' button is clicked
  closeErrorPopup.addEventListener("click", function () {
    errorPopup.classList.remove("show");
  });

  showStep(currentStep);

  // Error Popup styles
  const style = document.createElement('style');
  style.innerHTML = `
    /* Styling for error popup */
    .error-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4c4c;
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .error-popup.show {
      display: block;
      opacity: 1;
    }

    .error-popup-content {
      display: flex;
      align-items: center;
    }

    .error-close-btn {
      margin-left: 20px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: white;
      transition: transform 0.2s ease;
    }

    .error-close-btn:hover {
      transform: scale(1.2);
    }

    /* Close button animation */
    .error-close-btn-animation {
      animation: error-close-btn-animation 0.5s ease-in-out;
    }

    @keyframes error-close-btn-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
  `;
  document.head.appendChild(style);

</script>

</body>
</html>
